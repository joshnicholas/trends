name: wiki_trend_scraper

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get working copy
        uses: actions/checkout@master                                                               
      - name: Set up Python 3.8                               
        uses: actions/setup-python@master                               
        with:                                 
          python-version: 3.8                                                   
  
      - name: 💿 Install Requirements                             
        run: pip install -r wiki_trend_reqs.txt
        
      - name: 🍳 Update dataset
        run: python wikitrends.py
        
      - name: 🚀 Commit and push if it changed
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest Wiki data: ${timestamp}" || exit 0
          git push
